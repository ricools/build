name: Build Armbian

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Armbian build repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y qemu-user-static binfmt-support python3 python3-pip gcc g++ make \
            git curl wget rsync tar bison flex build-essential parted debootstrap libssl-dev bc kmod

      - name: Build Armbian image
        run: |
          ./compile.sh BOARD=b860h BRANCH=current RELEASE=jammy \
            BUILD_MINIMAL=yes BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no \
            COMPRESS_OUTPUTIMAGE=sha,gpg,xz

      - name: Upload Armbian image artifact
        uses: actions/upload-artifact@v3
        with:
          name: armbian-output
          path: output/images/*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          tag_name: auto-build-${{ github.run_id }}
          files: output/images/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
